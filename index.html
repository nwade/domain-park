<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>This awesome domain is for sale</title>
</head>

<body class="bg-dark">

<main role="main" class="container mx-auto m-5">
    <div class="row align-items-center bg-info shadow rounded">
        <div class="col-sm m-3 text-light" style="text-shadow: 2px 4px 10px rgba(0,0,0,0.2);">
            <h2 class="font-weight-bold">Cool domain, right?</h2>
            <h3 class="font-italic">It might be for sale!</h3>
        </div>

        <div class="col-sm bg-light text-info font-weight-bold px-5 py-4 rounded shadow">
            <h3 class="text-secondary mb-4 font-weight-light">Interested?</h3>
            <form action="https://formspree.io/brnzwngs+formspree@gmail.com" method="POST" id="interest-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="_replyto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input id="budget" type="text" name="budget" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="3"></textarea>
                </div>
                <input type="hidden" name="domain" id="domain"/>
                <input type="hidden" name="_subject" value="Someone is interested in a domain name!"/>
                <input type="submit" value="Send" class="btn btn-info btn-lg">
            </form>
        </div>

    </div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    document.getElementById('domain').value = window.location.href;
</script>
</body>
</html>
